<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hazal Serençelik Tool Certifications | No place for all in one page CV :)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f9;
      color: #2c3e50;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    header p {
      margin: 8px 0 0;
      color: #566573;
    }

    .pdf-container {
      padding: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      background-color: #ffffff;
    }

    .actions {
      margin-top: 14px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 10px;
      border: 1px solid #d0d7de;
      background: #ffffff;
      color: #2c3e50;
      font-weight: 600;
    }

    .btn:hover {
      background: #f8fafc;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #7f8c8d;
    }

    /* Mobile handling: hide iframe (PDF in iframe often doesn't scroll on mobile) */
    .mobile-note {
      display: none;
      text-align: center;
      margin: 12px 0 0;
      color: #566573;
      font-size: 14px;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .pdf-container { padding: 18px; }
      iframe { display: none; }
      .mobile-note { display: block; }
      h1 { font-size: 22px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Tool Certifications</h1>
    <p>Hazal Serençelik</p>
  </header>

  <div class="pdf-container">
    <!-- Desktop view -->
    <iframe
      src="Tool_Certifications_Hazal_Serençelik.pdf"
      title="Tool Certifications PDF"
    ></iframe>

    <!-- Mobile view guidance -->
    <div class="mobile-note">
      Mobile browsers may not scroll embedded PDFs smoothly.  
      Please open the PDF using the buttons below.
    </div>

    <!-- Always show these actions (desktop + mobile) -->
    <div class="actions">
      <!-- Opens in a new tab (best for mobile) -->
      <a class="btn" href="Tool_Certifications_Hazal_Serençelik.pdf" target="_blank" rel="noopener">
        Open PDF
      </a>

      <!-- Tries to force download (works on many browsers; iOS may still open) -->
      <a class="btn" href="Tool_Certifications_Hazal_Serençelik.pdf" download>
        Download PDF
      </a>
    </div>
  </div>

  <footer>
    Last Update: Jan 2026
  </footer>
</body>
</html>
